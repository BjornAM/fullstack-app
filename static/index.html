<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Lifting Chat</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header><h1>Secure Lifting Chat</h1></header>

    <main>
      <div class="left-column">
        <div class="left-heading"><h2>Channels</h2></div>

        <div class="channels"></div>
        <input class="input-channel" type="text">
        <button id="btn-add-channel"> + Add channel </button>
        <ul class="channel-list"></ul>


        <div class="separator"></div>

        <div class="login-form">
          Welcome!
          <input class="input-username" type="text" />
          <input class="input-password" type="password" />
          <button id="btn-sign-in">Sign in</button>
          <button id="btn-sign-out">Sign out</button>
          <button id="btn-sign-up">Sign up</button>
        </div>
      </div>

      <div class="right-column">
        <div class="right-heading"><h3>Selected channel + message </h3></div>
        <div class="message-list"></div>

        <div class="message-form">
          <div class="avatar"></div>
          <div class="messages"></div>
          <input class="input-message" type="text"/> <textarea></textarea>
          <button id="btn-send-message">Send</button>
        </div>
      </div>
    </main>
  </body>
</html>
